<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: "Poppins", sans-serif;
    }
    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      background-color: #ffffff;
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 text-primary">Login</h3>

      <form id="loginForm" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="Enter email"
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters long.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Login
        </button>

        <p class="mt-3 text-center mb-0">
          New user? <a href="register.html" class="text-decoration-none text-primary fw-bold">Register here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS -->
  <script>
    function isValidEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }

    function setValid(input) {
      input.classList.remove("is-invalid");
      input.classList.add("is-valid");
    }

    function setInvalid(input, message) {
      input.classList.remove("is-valid");
      input.classList.add("is-invalid");
      const feedback = input.parentElement.querySelector(".invalid-feedback");
      if (feedback && message) {
        feedback.textContent = message;
      }
    }

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const emailInput = document.getElementById("loginEmail");
      const passInput = document.getElementById("loginPassword");

      let isFormValid = true;
      [emailInput, passInput].forEach((input) =>
        input.classList.remove("is-valid", "is-invalid")
      );

      const email = emailInput.value.trim();
      if (email === "" || !isValidEmail(email)) {
        setInvalid(emailInput, "Please enter a valid email address.");
        isFormValid = false;
      } else {
        setValid(emailInput);
      }

      const password = passInput.value.trim();
      if (password.length < 6) {
        setInvalid(passInput, "Password must be at least 6 characters long.");
        isFormValid = false;
      } else {
        setValid(passInput);
      }

      if (isFormValid) {
        alert("Login successful!");
        loginForm.reset();
        [emailInput, passInput].forEach((input) =>
          input.classList.remove("is-valid")
        );
      }
    });
  </script>
</body>
</html>
