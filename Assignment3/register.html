<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      font-family: "Poppins", sans-serif;
    }
    .card {
      max-width: 450px;
      width: 100%;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      background-color: #fff;
      border-radius: 15px;
    }
    .btn-primary {
      background-color: #20c997;
      border: none;
    }
    .btn-primary:hover {
      background-color: #17a589;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 text-success">Register</h3>

      <form id="registerForm" novalidate>
        <!-- Name -->
        <div class="mb-3">
          <label for="regName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="regName"
            placeholder="Enter name"
          />
          <div class="invalid-feedback">
            Please enter your name.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="regEmail"
            placeholder="Enter email"
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="regPassword"
            placeholder="Password"
          />
          <div class="invalid-feedback">
            Password must be at least 6 characters long.
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label for="regPhone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="regPhone"
            placeholder="Enter phone number"
          />
          <div class="invalid-feedback">
            Please enter a valid 10-digit phone number.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Register
        </button>

        <p class="mt-3 text-center mb-0">
          Already have an account?
          <a href="login.html" class="text-decoration-none text-success fw-bold">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline JS -->
  <script>
    function isValidEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }

    function isValidPhone(phone) {
      const re = /^\\d{10}$/;
      return re.test(phone);
    }

    function setValid(input) {
      input.classList.remove("is-invalid");
      input.classList.add("is-valid");
    }

    function setInvalid(input, message) {
      input.classList.remove("is-valid");
      input.classList.add("is-invalid");
      const feedback = input.parentElement.querySelector(".invalid-feedback");
      if (feedback && message) {
        feedback.textContent = message;
      }
    }

    const registerForm = document.getElementById("registerForm");

    registerForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const nameInput = document.getElementById("regName");
      const emailInput = document.getElementById("regEmail");
      const passInput = document.getElementById("regPassword");
      const phoneInput = document.getElementById("regPhone");

      let isFormValid = true;

      [nameInput, emailInput, passInput, phoneInput].forEach((input) =>
        input.classList.remove("is-valid", "is-invalid")
      );

      const name = nameInput.value.trim();
      if (name === "") {
        setInvalid(nameInput, "Please enter your name.");
        isFormValid = false;
      } else {
        setValid(nameInput);
      }

      const email = emailInput.value.trim();
      if (email === "" || !isValidEmail(email)) {
        setInvalid(emailInput, "Please enter a valid email address.");
        isFormValid = false;
      } else {
        setValid(emailInput);
      }

      const password = passInput.value.trim();
      if (password.length < 6) {
        setInvalid(passInput, "Password must be at least 6 characters long.");
        isFormValid = false;
      } else {
        setValid(passInput);
      }

      const phone = phoneInput.value.trim();
      if (!isValidPhone(phone)) {
        setInvalid(phoneInput, "Please enter a valid 10-digit phone number.");
        isFormValid = false;
      } else {
        setValid(phoneInput);
      }

      if (isFormValid) {
        alert("Registration successful!");
        registerForm.reset();
        [nameInput, emailInput, passInput, phoneInput].forEach((input) =>
          input.classList.remove("is-valid")
        );
      }
    });
  </script>
</body>
</html>
