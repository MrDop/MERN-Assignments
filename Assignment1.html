<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div style="text-align: center;">
     <img src="X:\redx git\MERN-Assignments\Sunbeamlogo.jpg">
    </div>
  
    
    <h3 style="text-align: center;">Sunbeam Registration Form</h3>

      <table align="center" cellpadding="10">
        <tr>
            <!-- Left side: YouTube iframe -->
            <td>
                <iframe width="420" height="240"
                    src="https://www.youtube.com/embed/02q9aAVv1NI"
                    title="Sunbeam Institute of Information Technology"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </td>

            <!-- Right side: Registration form -->
            <td valign="top">
                <form>
                    <label>Name:</label>
                    <input type="text" name="name" required><br><br>

                    <label>BirthDate:</label>
                    <input type="date" name="birthdate" required><br><br>

                    <label>Email:</label>
                    <input type="email" name="email" required><br><br>

                    <label>Password:</label>
                    <input type="password" name="password" required><br><br>

                    <label>Address:</label>
                    <textarea name="address" rows="1" cols="35" required>

                    </textarea><br><br>

                    <label>Gender:</label>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female<br><br>

                    <label>Upload Photo:</label>
                    <input type="file" name="photo"><br><br>

                    <label>Select your Course:</label>
                    <select name="course">
                        <option value="">Select course</option>
                        <option value="Java">Java</option>
                        <option value="CPP">C++</option>
                        <option value="OS">OS</option>
                    </select><br><br>

                    <label>Skill Set:</label>
                    <input type="checkbox" name="skills" value="Java"> Java
                    <input type="checkbox" name="skills" value="CPP"> C++
                    <input type="checkbox" name="skills" value="OS"> OS<br><br>

                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
